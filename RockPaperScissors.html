<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game: Rock Paper Scissors</title>
        <link rel="stylesheet" href="Boostrap/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-4" id="rock" class="option" onclick="getUserSelection(0)"><img src="img/rock.png" alt="Rock" class="img-responsive"></div>
                    <div class="col-4" id="paper" class="option" onclick="getUserSelection(1)"><img src="img/paper.png" alt="Paper" class="img-responsive"></div>
                    <div class="col-4" id="scissors" class="option" onclick="getUserSelection(2)"><img src="img/scissors.png" alt="Scissors" class="img-responsive"></div>
                </div>
            </div>
        </main>
        <script src="scritp.js"></script>
    </body>
</html>
